<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 12 - The Music Player Application</title>
    <script src="js/player.js"></script>
    <style>
        body {
            padding-top: 40px;
            padding-left: 40px;
        }
        .flex-container {
            display: flex;
        }
    </style>
</head>
<body>
    <h1>The Music Player</h1>
    <!-- ADD DROP DOWN MENU -->
    <div class="flex-container">
        <div class="dropdown">
            <button class="btn btn-outline-success dropdown-toggle"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="dropdownMenuButton">
                Choose the Album
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a href="#" class="dropdown-item" id="option1">'Blink 182', Dude Ranch</a>
                <a href="#" class="dropdown-item" id="option2">Kendrick Lamar, Good Kid Maad City</a>
            </div>
        </div>
        <!-- ADD PLAY BUTTON -->
        <button>Play</button>
    </div>
    <!-- ADD SHOW FAVORITE ALBUM BUTTON -->
    <button>Favorite</button>
    <p id="favoriteAlbum"></p>
    <script>
        $(function () {
            $(".dropdown-menu a").click(function () {
                $(".btn#dropdownMenuButton:first-child").text($(this).text());
                $(".btn#dropdownMenuButton:first-child").val($(this).text());
            });
        });
    </script>
</body>
</html>
